apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app2
  labels:
    app: version2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      name: nginx-app2
      labels:
        app: app
        version: version2
    spec:
      containers:
        - name: app2
          image: aravindh05/test-green:latest
